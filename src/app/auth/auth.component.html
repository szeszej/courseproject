<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="error = null"></app-alert> -->
    <ng-template appPlaceholder></ng-template>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" ngModel name="email" class="form-control" required email>
      </div>
      <div class="form-group">
        <label for="password">Hasło:</label>
        <input id="password" type="password" ngModel name="password" class="form-control" required minlength="6">
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">{{ loginMode ? "Zaloguj" : "Zarejestruj" }}</button>
        <button type="button" class="btn btn-primary" (click)="onChangeMode()">{{ loginMode ? "Rejestracja" : "Mam już konto" }}</button>
      </div>
    </form>
  </div>
</div>
