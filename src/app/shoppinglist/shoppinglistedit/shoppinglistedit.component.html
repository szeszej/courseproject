<div class="row">
  <div class="col-xs-12">
    <form class="row">
      <div class="col-sm-5 form-group">
        <label for="name">Nazwa</label>
        <input type="text" id="name" class="form-control" #nameInput>
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Ilość</label>
        <input type="number" id="amount" class="form-control" #amountInput>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" (click)="onAddClick()">Dodaj</button>
          <button type="button" class="btn btn-danger">Usuń</button>
          <button type="button" class="btn btn-primary">Wyczyść</button>
        </div>
      </div>
    </form>
  </div>
</div>
